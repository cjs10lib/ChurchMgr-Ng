
<mat-card class="profile-intro">

  <app-profile-intro></app-profile-intro>

</mat-card>

<mat-card>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  
  <router-outlet></router-outlet>
</mat-card>
