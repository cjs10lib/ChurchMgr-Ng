<div style="text-align: center;">
  <div fxLayout="row" fxLayout.xs="column" fxFlexAlign="center center">
    
    <div fxFlexOrder.xs="1">
      <img class="avatar" src="../../../../assets/avatars/avatar4.png" alt="...">       
    </div>

    <ng-template #noImageAvatar>
      <div style="margin-bottom: 20px;">
        <img class="avatar" src="../../../../assets/avatars/avatar4.png" alt="...">
      </div>
    </ng-template>

    <div fxFlex="50" fxFlexOrder.xs="2" style="padding: 20px 20px 0 5px ;">
      <mat-list>

        <mat-list-item>
          <h2>
            {{ person.surname }}
            {{ person.firstname }}
          </h2> &nbsp;
          <small>({{ person.othernames }}) </small> 
        </mat-list-item>

        <mat-list-item>
          <mat-icon>phone_iphone</mat-icon> &nbsp;
          <span>
            {{ person.contact?.mobilePhone1 }}, &nbsp;
            {{ person.contact?.mobilePhone2 }}
          </span>
        </mat-list-item>

        <mat-list-item>
          <mat-icon>email</mat-icon> &nbsp;
          <span>
            {{ person.contact?.email }}
          </span>  
        </mat-list-item>

        <mat-list-item>
          <mat-icon>location_on</mat-icon> &nbsp;          
          <span>
            {{ person.contact?.residentialAddress }}
          </span>
          <mat-divider></mat-divider>
        </mat-list-item>

        
        <div>
          <button mat-raised-button color="primary" (click)="editProfile()">
            <mat-icon>edit</mat-icon>
            <span>Edit Profile</span>
          </button> &nbsp;

          <button mat-raised-button color="warn" (click)="deleteProfile()">
            <mat-icon>delete</mat-icon>
            <span>Delete Record</span>  
          </button>
        </div>

      </mat-list> 
    </div>
  </div>
</div>
