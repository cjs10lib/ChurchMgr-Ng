<div style="text-align: center;">
  <div fxLayout="row" fxLayout.xs="column" fxFlexAlign="center center">
    
    <div [@fadeIn]="fadeIn" fxFlexOrder.xs="1">
      <img *ngIf="person?.profileImage; else noImageAvatar" class="avatar" [src]="getPersonAvatar(person?.profileImage)" [alt]="person.firstname">       
    </div>

    <ng-template #noImageAvatar>
      <img class="avatar" src="../../../../assets/avatars/avatar4.png" alt="...">
    </ng-template>

    <ngx-spinner 
      bdColor="#fff"
      size="medium"
      color="#555"
      type="line-scale-pulse-out">
    </ngx-spinner>

    <div fxFlex="50" fxFlexOrder.xs="2" style="padding: 20px 20px 0 5px ;">
      <mat-list>      

        <mat-list-item [@fadeIn]="fadeIn">
          <h2>
            {{ person?.surname }}
            {{ person?.firstname }}
          </h2> &nbsp;
          <small>({{ person?.othernames }}) </small> 
        </mat-list-item>

        <mat-list-item [@fadeIn]="fadeIn">
          <mat-icon>phone_iphone</mat-icon> &nbsp;
          <span>
            {{ person?.contact?.mobilePhone1 }}, &nbsp;
            {{ person?.contact?.mobilePhone2 }}
          </span>
        </mat-list-item>

        <mat-list-item [@fadeIn]="fadeIn">
          <mat-icon>email</mat-icon> &nbsp;
          <span>
            {{ person?.contact?.email }}
          </span>  
        </mat-list-item>

        <mat-list-item [@fadeIn]="fadeIn">
          <mat-icon>location_on</mat-icon> &nbsp;          
          <span>
            {{ person?.contact?.residentialAddress }}
          </span>
          <mat-divider></mat-divider>
        </mat-list-item>

        
        <div>
          <button [@fadeInRight]="fadeInRight" mat-raised-button color="primary" (click)="editProfile()">
            <mat-icon>border_color</mat-icon>
            <span>Edit Profile</span>
          </button> &nbsp;

          <button [@fadeInRight1]="fadeInRight1" mat-raised-button color="warn" (click)="deleteProfile()">
            <mat-icon>delete</mat-icon>
            <span>Delete Record</span>  
          </button>
        </div>

      </mat-list> 
    </div>
  </div>
</div>
