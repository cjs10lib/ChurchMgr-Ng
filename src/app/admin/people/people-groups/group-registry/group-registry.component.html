<app-breadcrum [pageTitle]="pageTitle" [pageIcon]="pageIcon"></app-breadcrum>

<mat-card class="card-wrapper">
  <!-- <div fxLayout="row" fxLayout.lt-sm="column" fxFlexAlign.lt-sm="center center"> -->
  <div fxLayout="row" fxLayout.xs="column" fxFlexAlign="center center">

    <div fxFlex="24" fxFlexOrder.xs="1">
      <div class="flex-details">
        <h3>Filter by Name</h3>
        <mat-form-field fxFlex.sm="style='font-size:10px;'">
          <span matPrefix>
            <mat-icon>search</mat-icon> &nbsp;
          </span>
          <input matInput #query (keyup)="search(query.value)" [(ngModel)]="searchQry" name="searchQuery" placeholder="Search Group...">
          <button mat-button *ngIf="searchQry" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchField()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    
    <div fxFlex fxFlexOrder.xs="2">
      <div class="flex-details margin-20">

        <section>
          <div class="add-new">
            <a mat-raised-button color="primary" routerLink="/group-registration">
              <mat-icon>group_add</mat-icon> &nbsp;
              Add Group
            </a>
          </div>
        </section>

        <mat-nav-list>
          <mat-list-item *ngIf="filteredGroups">
            <mat-divider></mat-divider>
            <h3 matLine>  
              <strong>                  
                {{ filteredGroups?.length }} record(s) found.
              </strong>
            </h3>
          </mat-list-item>

          <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>

          <mat-list-item *ngFor="let group of filteredGroups">
            <mat-divider></mat-divider>
            <!-- <img *ngIf="people.avatar; else noImageAvatar" matListAvatar [src]="people.avatar?.url" [alt]="people.data.firstname"> -->
            <img matListAvatar src="../../../../assets/avatars/avatar4.png" alt="...">
            <h3 matLine> 
              <strong>                  
                {{ group.name }}               
              </strong>
            </h3>
            <p matLine>
              Leader - {{ getGroupLeader(group.leader) }} 
            </p>

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon color="primary">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/group-registration/{{ group.Id }}">
                <mat-icon color="primary">edit</mat-icon>
                <span>Edit Group</span>
              </button>

              <button mat-menu-item routerLink="/group-members/{{ group.Id }}">
                <mat-icon color="primary">search</mat-icon>
                <span>View Members</span>
              </button>

              <mat-divider></mat-divider>

              <button mat-menu-item (click)="deleteGroup(group.Id)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete Group</span>
              </button>
            </mat-menu>

          </mat-list-item>
        </mat-nav-list>

        <div *ngIf="filteredGroups?.length < 1"> 
          <p>
            No record found :(
          </p>
        </div>

        <ng-template #noImageAvatar>
          <img matListAvatar src="../../../../assets/avatars/avatar4.png" alt="..."> &nbsp; &nbsp;
        </ng-template>

      </div>
    </div>
    
    <div fxShow.lt-lg="false" fxShow="true" fxFlex="20">
    <!-- <div fxFlex="20" fxFlexOrder.xs="3"> -->
      <div class="flex-details">

        <div style="background-color: #e6e6e6e6">
          <mat-list dense>
            <mat-list-item>
              <mat-icon matListIcon>mail_outline</mat-icon>             
              <h3 matLine> Email People </h3>
            </mat-list-item>         
            <mat-list-item>
              <mat-icon matListIcon>import_export</mat-icon>
              <h3 matLine> Export </h3>
            </mat-list-item>         
          </mat-list>
        </div>

      </div>  
    </div>

  </div> 
  
</mat-card>
