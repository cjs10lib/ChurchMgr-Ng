<!-- <mat-card> -->

  <h3 mat-subheader>Choose a Batch</h3>

  <mat-divider></mat-divider>

  <!-- <perfect-scrollbar style="max-width: 100%; height: 100%;" [config]="config"> -->

    <div class="add-batch">
      <button mat-raised-button color="primary" (click)="addBatch()">
        <mat-icon>add</mat-icon>
        <span>Add a Batch</span>
      </button>
    </div>

   <app-giving-batch-form *ngIf="addBatchSwith" (ngSubmit)="onCreateBatch($event)"></app-giving-batch-form>
    
    <!-- <mat-divider></mat-divider> -->

    <div class="form-field-container">
      <!-- Data Table -->
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Batch Search...">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
              
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount | currency}} </td>
          </ng-container>
      
          <!-- Recieved Column -->
          <ng-container matColumnDef="recieved">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Recieved </th>
            <td mat-cell *matCellDef="let row"> {{row.recieved?.toDate() | date: 'mediumDate'}} </td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
            <td mat-cell *matCellDef="let row"> {{row.created?.toDate() | date: 'mediumDate'}} </td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-raised-button color="primary" (click)="onSelectExistingBatch(row.Id)">
                <mat-icon>add</mat-icon>
                <span>Use</span>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>

  <!-- </perfect-scrollbar> -->
  
<!-- </mat-card> -->
