<mat-toolbar color="primary" class="main-nav mat-elevation-z4">
<!-- <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"> -->
<button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
</button>
<span>Church Manager</span>
        
<!-- This fills the remaining space of the current row -->
<span class="fill-remaining-space"></span>

<div class="user-menu">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <img src="../../../assets/avatars/avatar1.png" alt="User" style='height: 100%; width: 100%; object-fit: contain'/> 
        <small>Christian</small>
        
        <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Notifications</span>
            </button>
            <button mat-menu-item>
                <mat-icon>portable_wifi_off</mat-icon>
                <span>Sign-Out</span>
            </button>
    </mat-menu>

</div>

<button mat-icon-button class="icon-padding">
    <mat-icon aria-hidden="true">notifications</mat-icon>
</button>

<button fxShow.xs="false" fxShow="true" mat-icon-button (click)="end.toggle()">
    <mat-icon aria-hidden="true">list</mat-icon>
</button>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="mat-elevation-z10"
        fixedInViewport="true"
        fixedTopGap="64"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)"
        style="width:240px;">

    <!-- <mat-sidenav class="mat-elevation-z10" #drawer [opened]="open" fixedTopGap="64" [mode]="mode" fixedInViewport="true" style="width:240px;"> -->
    
        <perfect-scrollbar style="max-width: 600px; height: 100%;" [config]="config">
            <mat-nav-list>
                <!-- <a mat-list-item routerLink="/dashboard"> -->
                <a mat-list-item routerLink="/dashboard">
                    <mat-icon>dashboard</mat-icon> &nbsp;
                    <strong>Dashboard</strong>
                </a>
                <a mat-list-item routerLink="/people">
                    <mat-icon>person</mat-icon> &nbsp;
                    <strong>People</strong>
                </a>
                <a mat-list-item routerLink="/transaction">
                    <mat-icon>account_balance_wallet</mat-icon> &nbsp;
                    <strong>Transactions</strong>
                </a>
            </mat-nav-list>
        </perfect-scrollbar>
    </mat-sidenav>
   

    <mat-sidenav position="end" class="mat-elevation-z10" #end [(opened)]="leftOpen" fixedTopGap="64" mode="over" fixedInViewport="true" style="width:200px;">
        <perfect-scrollbar style="max-width: 600px; height: 100%;" [config]="config">
            Left side bar
        </perfect-scrollbar>
    </mat-sidenav>

    <mat-sidenav-content  style="margin-top:50px;">

        <perfect-scrollbar style="width: 100%; height: 100%;" [config]="config">
            <div>
                <router-outlet></router-outlet>
            </div>
            <div style="height: 64px;"></div>
        </perfect-scrollbar>  
      
  </mat-sidenav-content>
</mat-sidenav-container>
